spring.config.import=nacos:sentinel
spring.cloud.nacos.config.enabled=true
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.namespace=sentinel
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.refresh-enabled=true
spring.cloud.nacos.config.extension-configs[0].data-id=sentinel.properties
spring.cloud.nacos.config.extension-configs[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.extension-configs[0].refresh=true
spring.cloud.sentinel.eager=true
spring.cloud.sentinel.transport.dashboard=localhost:8000
spring.data.redis.client-name=demo
spring.data.redis.connect-timeout=30
spring.data.redis.database=0
spring.data.redis.host=localhost
spring.data.redis.port=6379
#spring.data.redis.password=
spring.data.redis.jedis.pool.enabled=true
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.max-wait=30
spring.data.redis.jedis.pool.min-idle=1
spring.data.redis.jedis.pool.time-between-eviction-runs=15
#
management.endpoints.web.exposure.include=*
# spring boot admin
spring.boot.admin.client.url=http://localhost:8080
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
spring.rabbitmq.virtual-host=/
spring.rabbitmq.connection-timeout=30
#spring.rabbitmq.publisher-confirms??????false????????????????????
spring.rabbitmq.publisher-confirm-type=correlated
#?????true????????????????Return??
spring.rabbitmq.template.mandatory=true
#exchange-->queue????????returnsCallback?????????
spring.rabbitmq.publisher-returns=true
spring.rabbitmq.cache.connection.mode=channel
spring.rabbitmq.cache.channel.checkout-timeout=30
spring.rabbitmq.cache.channel.size=200
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.listener.simple.max-concurrency=5
spring.rabbitmq.listener.simple.acknowledge-mode=manual


